user:
  function:
    entrypoint: 'main'

code:
  import:
    whitelist:
      - 'asyncio'
      - 'json'
      - 'typing'
      - 'pymysql'
      - 'mysql'
      - 'elasticsearch'
      - 'requests'
      - 'pandas'
      - 'numpy'
      - 'os'
      - 'sys'
      - 'cmd'
      - 'subprocess'
      - 'timeit'
      - 'platform'
    blacklist:
      - 'multiprocessing'
  timeout: 10
  max_pool: 4
  mem_limit: 189792256 # 181*1024*1024
  verbose: False
